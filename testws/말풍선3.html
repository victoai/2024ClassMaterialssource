<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooltip Example</title>
<style>
    /* 툴팁 스타일 */
    .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;


        margin-top: 100px;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: auto;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        padding: 8px 16px;
        position: absolute;
        z-index: 1;
        bottom: calc(100% + 10px); /* 아래에 표시되도록 조정 */
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #333 transparent;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
</style>
</head>
<body>

<div class="tooltip">마우스를 올려보세요
  <span class="tooltiptext">이 부분은 툴팁입니다.</span>
</div>

</body>
</html>
