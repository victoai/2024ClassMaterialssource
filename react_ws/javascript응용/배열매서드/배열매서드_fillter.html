   <script>



    //문제1. 딸기와 같은 것만 filter 
    //조건에 맞는것만 새로운 배열을 반환함


    //문제2. 딸기가 포함된 것만 filter 
    // 조건에 맞는 것만 새로운 배열을 반환함

        let fruits=['딸기', '사과','배' ,'딸기라떼' , "딸기" ,"딸기시럽"];
        

        //익명함수

        let result = fruits.filter( 
            function( item){            
                   return  item.includes('딸기') ;          
        });

        console.log( result);



        //익명함수


        // 함수의 결과가 true반환 것만 새로운 배열에 담는다.
        let result2 = fruits.filter( function( item) {
            if( item.includes("딸기")){
                return true;
            }             
        });
        
        /*

        console.log( result2);

        console.log( result2);

           //익명함수

   </script>
