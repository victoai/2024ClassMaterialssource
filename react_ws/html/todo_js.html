<script>
         
  const todoList = [

 document.getElementById("regBtn").addEventListener("click",   function(){    
   
 
        let itemWrap = document.querySelector(".todoItemWrap");
        let inputText = document.querySelector(".todoEditWrap input").value;
        let currentDate = new Date().toLocaleString();
        let isdone = false;


        if (inputText.trim()  === "") {
             alert("ì…ë ¥");
             return;
        }
          
        todoList.push( {isdone:isdone, title: inputText ,  date:currentDate});
        initTodoList();
        });

    

        // ì´ˆê¸° ë°ì´í„°ë¥¼ ê¸°ë°˜ìœ¼ë¡œ í•  ì¼ ëª©ë¡ ì´ˆê¸°í™” í•¨ìˆ˜
        function initTodoList() {
            let itemWrap = document.querySelector(".todoItemWrap");
            itemWrap.innerHTML="";

            todoList.forEach((todo , index) => {
                let todoItem = document.createElement("div");
                todoItem.classList.add("todoItem");

                let checkboxCol = document.createElement("div");
                checkboxCol.classList.add("checkbox_col");
                
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = todo.isdone; //
                checkbox.addEventListener("change", function() {
                    // Update the 'isdone' property when the checkbox state changes
                    updateIsDone(index, checkbox.checked);
                });  
                checkboxCol.appendChild(checkbox);
                

                let titleCol = document.createElement("div");
                titleCol.classList.add("title_col");
                titleCol.textContent = todo.title;

                let dateCol = document.createElement("div");
                dateCol.classList.add("date_col");
                dateCol.textContent = todo.date;

                let btnCol = document.createElement("div");
                btnCol.classList.add("btn_col");
                btnCol.innerHTML = `<button onclick="delItem(${index})">ì‚­ì œ</button>`;

                // ìš”ì†Œë¥¼ todoItemì— ì¶”ê°€
                todoItem.appendChild(checkboxCol);
                todoItem.appendChild(titleCol);
                todoItem.appendChild(dateCol);
                todoItem.appendChild(btnCol);

                // todoItemì„ todoItemWrapì— ì¶”ê°€
                itemWrap.appendChild(todoItem);
            });
        }

        
        function updateIsDone(index, isChecked) {
             alert( isChecked);

        }

        window.addEventListener("load", initTodoList);
