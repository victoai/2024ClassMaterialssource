<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px;
            border:1px solid black;

        }


        header{
            padding: 10px;
            border-radius: 5px;
            background-color: gainsboro;
            text-align: center;
            margin-bottom: 30px;


        }

        .todoEditWrap{         
            display: flex;    
            border:1px solid black;    
            margin-bottom: 50px;    
        }


        .todoEditWrap input{
          flex:1;     
          padding: 15px;      
        }

        .todoEditWrap button{
            width:80px;
            height: 60px;
        }

        
        .search input{
            width: 100%;
            height: 40px;
        }

        .todoItemWrap{
           
           margin-top: 30px;
           border-top: 1px solid black;
           padding: 10px;
        }

        .todoItem{
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            
        }

        .title_col{
            flex:1;
        }

        .todoItem button{
            border-radius: 20px;
            background-color: gainsboro;
            border:none;
            padding: 5px;
            width: 60px;
        }

    </style>

    


</head>
<body>

    <div class="wrap">

        <!-- header-->
       <header>
            <h2>오늘은  😊  </h2>
            <div>  Mon jan 02</div>
       </header>

       <!-- todo 작성 영역 -->
       <div class="todoEdit">
        <h4>새로운 todo 작성하기🖊</h4>
        <div class="todoEditWrap">
            <input type="text"  placeholder="일정추가" ><button id="regBtn">등록</button>
        </div>
       </div>

       <!-- todo list-->

       <div class="todoList">
            <h4>Todo List</h4>
            <!-- 검색영역-->
            <div class="search"> 
                <input type="text"  placeholder="검색어를 입력하세요">
            </div>

            <!-- 일정 item 영역-->
            <div  class="todoItemWrap"> 

                <!--item -->
                <div class="todoItem">
                    <div class="checkbox_col"> <input type="checkbox"  /></div>
                    <div class="title_col" >  </div>
                    <div class="date_col"> </div>
                    <div  class="btn_col"  onclick="delItem(this)"><button>삭제</button></div>
                </div>
            </div>
       </div>

    </div>    
</body>
</html>


<script>
         
  const todoList = [
            { isdone:true, title: "첫 번째 일정", date: "2024-03-12" },
            {  isdone:true, title: "두 번째 일정", date: "2024-03-13" },
          
    ];

   
        
 document.getElementById("regBtn").addEventListener("click",   function(){    
   
 
        let itemWrap = document.querySelector(".todoItemWrap");
        let inputText = document.querySelector(".todoEditWrap input").value;
        let currentDate = new Date().toLocaleString();
        let isdone = false;


        if (inputText.trim()  === "") {
             alert("입력");
             return;
        }
          
        todoList.push( {isdone:isdone, title: inputText ,  date:currentDate});
        initTodoList();
        });

    

        // 초기 데이터를 기반으로 할 일 목록 초기화 함수
        function initTodoList() {
            let itemWrap = document.querySelector(".todoItemWrap");
            itemWrap.innerHTML="";

            todoList.forEach((todo , index) => {
                let todoItem = document.createElement("div");
                todoItem.classList.add("todoItem");

                let checkboxCol = document.createElement("div");
                checkboxCol.classList.add("checkbox_col");
                
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = todo.isdone; //
                checkbox.addEventListener("change", function() {
                    // Update the 'isdone' property when the checkbox state changes
                    updateIsDone(index, checkbox.checked);
                });  
                checkboxCol.appendChild(checkbox);
                

                let titleCol = document.createElement("div");
                titleCol.classList.add("title_col");
                titleCol.textContent = todo.title;

                let dateCol = document.createElement("div");
                dateCol.classList.add("date_col");
                dateCol.textContent = todo.date;

                let btnCol = document.createElement("div");
                btnCol.classList.add("btn_col");
                btnCol.innerHTML = `<button onclick="delItem(${index})">삭제</button>`;

                // 요소를 todoItem에 추가
                todoItem.appendChild(checkboxCol);
                todoItem.appendChild(titleCol);
                todoItem.appendChild(dateCol);
                todoItem.appendChild(btnCol);

                // todoItem을 todoItemWrap에 추가
                itemWrap.appendChild(todoItem);
            });
        }

        
        function updateIsDone(index, isChecked) {
             alert( isChecked);
             todoList[index].isdone = isChecked;


             console.log( todoList);
        }
        document.getElementById("regBtn").addEventListener("click", function () {
            // 할 일 추가 로직은 그대로 유지됩니다. (기존 코드 참조)
        });

        // 폼이 로드될 때 초기 데이터로 할 일 목록 초기화
        window.addEventListener("load", initTodoList);

        function delItem(index) {
            todoList.splice(index,1) ;
            initTodoList();
        }
</script>
