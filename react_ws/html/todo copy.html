<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    
</head>
<body>

    <div class="wrap">

        <!-- header-->
       <header>
            <h2>오늘은  😊  </h2>
            <div>  Mon jan 02</div>
       </header>

       <div class="todoEdit">
        <h4>새로운 todo 작성하기🖊</h4>
        <div class="todoEditWrap">
            <input type="text"  placeholder="일정추가" ><button>등록</button>
        </div>
       </div>

       <div class="todoList">
            <h4>Todo List</h4>
            <div class="search"> 
                <input type="text"  placeholder="검색어를 입력하세요">
            </div>
            <div  class="todoItemWrap"> 
                <div class="todoItem">
                    <div class="checkbox_col"> <input type="checkbox"  /></div>
                    <div class="title_col" >  </div>
                    <div class="date_col"> </div>
                    <div  class="btn_col" ><button>삭제</button></div>
                </div>
            </div>
       </div>

    </div>    
</body>
</html>
