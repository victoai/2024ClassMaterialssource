<!-- Include jQuery library -->


<script>
    $(document).ready(function () {
        $("#regBtn").click(function () {
            alert("dfdfdfd");

            let inputText = $(".todoEditWrap input").val();

            if (inputText.trim() === "") {

            itemWrap.append(todoItem);

           
            $(".todoEditWrap input").val("");
        });

</script>
